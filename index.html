<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three.js Test</title>
     <link rel="stylesheet" href="style.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="three.js"></script>

  </head>
  <body ng-app="three" ng-controller="threeCtrl" ng-keydown="keyHandler($event)" tabindex="0">
    <div id="#cameraCtrl">
      <button class="x" ng-click="cameraAdjust('x',true)">+X (A)</button>
      <button class="x" ng-click="cameraAdjust('x',false)">-X (D)</button>
      <button class="y" ng-click="cameraAdjust('y',true)">+Y (W)</button>
      <button class="y" ng-click="cameraAdjust('y',false)">-Y (S)</button>
      <button class="z" ng-click="cameraAdjust('z',true)">+Z (Q)</button>
      <button class="z" ng-click="cameraAdjust('z',false)">-Z (E)</button>
    </div>
    <div id="webGL-container"></div>


    <script src="main.js"></script>
  </body>
</html>
